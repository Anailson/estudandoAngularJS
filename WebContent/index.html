<!DOCTYPE html>
<html ng-app="loja">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Sistema em AngularJS</title>
    <script type="text/javascript" src="resources/script/angular.min.js"></script>
    <script type="text/javascript" src="resources/script/angular-route.js"></script>
    <script type="text/javascript" src="resources/script/angular-route.min.js"></script>
    <script type="text/javascript" src="resources/script/angular-resource.js"></script>
    <script type="text/javascript" src="resources/script/primeiroController.js"></script>
</head>

<body id="corpo">

    <div ng-controller="namesController">

        <select ng-model="selectedName" ng-options="x for x in names">
        </select>

    </div>

    <br/>
    <br/>
    <div ng-controller="namesController">
        <select>
            <option ng-repeat="x in names">{{x}}</option>
        </select>
    </div>

    <br/>
    <br/>
    <div ng-controller="pegarRespostaJson">
        <p>Selecione o nome:</p>
        <select ng-model="nomeSelecionado">
            <option ng-repeat="x in lista" value="{{x.nome}}">{{x.nome}}</option>

        </select>
        <h1>Selecionado: {{nomeSelecionado}}</h1>

    </div>

    <br/>
    <br/>
    <div ng-controller="pegarRespostaJson">
        <p>Selecione o nome:</p>
        <select ng-model="selecionado" ng-options="x for (x,y) in lista"></select>
        <h1>Nome: {{selecionado.nome}}</h1>
        <h1>Cidade: {{selecionado.cidade}}</h1>

    </div>


</body>

</html>
