<!DOCTYPE html>
<html ng-app="loja">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Sistema em AngularJS</title>
    <script type="text/javascript" src="resources/script/angular.min.js"></script>
    <script type="text/javascript" src="resources/script/angular-route.js"></script>
    <script type="text/javascript" src="resources/script/angular-route.min.js"></script>
    <script type="text/javascript" src="resources/script/angular-resource.js"></script>
    <script type="text/javascript" src="resources/script/angular-animate.js"></script>
    <script type="text/javascript" src="resources/script/angular-locale_pt-br.js"></script>
    <script type="text/javascript" src="resources/script/primeiroController.js"></script>
<style>
@keyframes myChange {
  from {
    height: 100px;
  } to {
    height: 0;
  }
}

div {
  height: 100px;
  background-color: lightblue;
}

div.ng-hide {
  animation: 0.5s myChange;
}
</style>

</head>

<body id="corpo">


    <div ng-controller="primeiroUserController">
        <h1>{{primeiro}}</h1>
    </div>


    <div ng-controller="todosUserController">
        <h1>{{todos}}</h1>
    </div>


</body>

</html>
