<!DOCTYPE html>
<html ng-app="loja">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Sistema em AngularJS</title>
    <script type="text/javascript" src="resources/script/angular.min.js"></script>
    <script type="text/javascript" src="resources/script/angular-route.js"></script>
    <script type="text/javascript" src="resources/script/angular-route.min.js"></script>
    <script type="text/javascript" src="resources/script/angular-resource.js"></script>
    <script type="text/javascript" src="resources/script/primeiroController.js"></script>
</head>

<body id="corpo">


    <p>Trabalhando com o servidor 1</p>
    <button ng-controller="pegarResposta" ng-click="pegarResposta();">Pegar Resposta do Servidor 1</button>
    <input type="text" id="resposta">

    <p>Trabalhando com o servidor 2</p>
    <button ng-controller="pegarResposta2" ng-click="pegarResposta2();">Pegar Resposta do Servidor 2</button>
    <input type="text" id="resposta2">
    <input type="text" id="resposta3">
    <input type="text" id="resposta4">

    <p>Trabalhando com o servidor Erros</p>
    <button ng-controller="pegarRespostaErro" ng-click="pegarRespostaErro();">Pegar Resposta do Servidor Erro</button>
    <input type="text" id="respostaerro">

    <p>Trabalhando com o Servidor Json</p>
    <div ng-controller="pegarRespostaJson">
        <ul>
            <li ng-repeat="x in lista">{{x.nome + '-' + x.cidade}}</li>
        </ul>
    </div>
</body>

</html>
